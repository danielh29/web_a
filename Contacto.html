<div class="reduccion">
<form method="POST" action="mailto:raul.rodriguez@universidadeuropea.es" align="center">
    <fieldset>
        <h1>No dude en ponerse en contacto con nosotros</h1>
        <p>
            <label for="nombre" id="nombre">Nombre: </label>
            <input type="text" name="nombre" required placeholder="Nombre" >
        </p>
        <p>
            <label for="apellidos" id="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" required placeholder="Apellido">
        </p>
        <p>
            <label for="direccion" id="direccion">Dirección: </label>
            <textarea cols="30" rows="6" required placeholder="Calle, portal, número, piso, ect"></textarea>
        </p>        
        <p>
            <label for="email" id="email">Correo Electrónico:</label>
            <input type="email" name="email" required placeholder="correo@example.es">
        </p>
        <p>
            <label for="telefono" id="telefono">Número de teléfono:</label>
            <input type="tel" name="telefono" required placeholder="000000000">
        </p>
        <p>
            <label for="asunto" id="asunto">Asunto: </label>
            <select name="asunto" required>
                <option>Consultoría</option>
                <option>Desarrollo de Proyectos</option>
                <option>Realización de Pedidos</option>
                <option>Otros</option>
            </select>
        </p>
        <p>
            <label for="comentarios" id="comentarios">Comentarios: </label>
            <textarea cols="60" rows="6" required placeholder="Comentarios o mensajes por parte del usuario."></textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <br>
            <button type="reset">Borrar</button>
            <br>
            <label for="documento">Adjuntar documento: </label>
            <input type="file" id="documento" name="documento">
        </p>
    </fieldset>
</form>
